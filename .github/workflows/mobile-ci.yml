name: Mobile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build and test
      working-directory: ./mobile-ios
      run: xcodebuild clean build -project Blog.xcodeproj -scheme "Blog" -destination 'platform=iOS Simulator,name=iPhone 14 Pro Max' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
